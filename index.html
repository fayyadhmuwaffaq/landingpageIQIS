<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>IQIS Makassar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>


  <body class="bg-[#f7f7f7] m-0 p-0">
    <!-- Navbar -->
    <header class="bg-[#ffdd00] pt-2 pb-2">
      <div class="max-w-3xl mx-auto flex items-center justify-between px-4 sm:px-6 md:px-8 h-14">
        <div class="flex items-center space-x-2">
          <img alt="yayasan" class="h-12" src="img/yayasaniqis.png"/>
        </div>
        
        <button aria-label="PPDB" class="text-white text-xl ml-4">
          <i class="fas fa-bars text-[24px]"> </i>
        </button>
      </div>
    </header>

    <div class="bg-[url('img/bg1.png')] bg-cover bg-center bg-no-repeat h-[60vh]">

    </div>

    


    <main class="max-w-3xl mx-auto mt-4 px-4 sm:px-6 md:px-8">
      <!-- Section Title -->
      <h2 class="text-xs font-semibold text-[#1a1a1a] mb-2"> Pilihan Sedekah Terbaik </h2>
      <!-- Scrollable Cards -->
      <div class="flex space-x-2 overflow-x-auto pb-2 scrollbar-hide">
        <!-- Card 1 -->
        <article
          class="min-w-[180px] bg-white rounded-md shadow-sm flex-shrink-0"
        >
          <img
            alt="Banner image showing Gerakan Infaq Beras with people and green background"
            class="rounded-t-md w-full h-[100px] object-cover"
            height="100"
            src="https://storage.googleapis.com/a1aa/image/12f0b4d7-54c7-4276-1d68-5eb9d136fe3b.jpg"
            width="180"
          />
          <div class="px-2 pt-1 pb-2">
            <h3 class="text-xs font-semibold text-[#1a1a1a] leading-tight">
              Raih Berkah di Gerakan Infaq Beras
            </h3>
            <div class="h-1 w-full bg-[#d1d9e3] rounded-full mt-1 mb-1">
              <div class="h-1 w-[20%] bg-[#4db0aa] rounded-full"></div>
            </div>
            <p class="text-[9px] text-[#7a7a7a]">Terkumpul</p>
            <p class="text-xs font-bold text-[#1a1a1a]">Rp. 207.776</p>
          </div>
        </article>
        <!-- Card 2 -->
        <article
          class="min-w-[180px] bg-white rounded-md shadow-sm flex-shrink-0"
        >
          <img
            alt="Banner image showing Sedekah Sumur with a man and child drinking water"
            class="rounded-t-md w-full h-[100px] object-cover"
            height="100"
            src="https://storage.googleapis.com/a1aa/image/5e2fa9de-8c8f-4830-37f6-d1449da0a386.jpg"
            width="180"
          />
          <div class="px-2 pt-1 pb-2">
            <h3 class="text-xs font-semibold text-[#1a1a1a] leading-tight">
              Selamatkan Mereka dari Krisis Air: Sedekah Jariyah yang Tak
            </h3>
            <div class="h-1 w-full bg-[#d1d9e3] rounded-full mt-1 mb-1">
              <div class="h-1 w-[70%] bg-[#1f4f5a] rounded-full"></div>
            </div>
            <p class="text-[9px] text-[#7a7a7a]">Terkumpul</p>
            <p class="text-xs font-bold text-[#1a1a1a]">Rp. 751.174.211</p>
          </div>
        </article>
        <!-- Card 3 -->
        <article
          class="min-w-[120px] bg-white rounded-md shadow-sm flex-shrink-0"
        >
          <img
            alt="Banner image showing Sedekah Pelosok with a person and green background"
            class="rounded-t-md w-full h-[100px] object-cover"
            height="100"
            src="https://storage.googleapis.com/a1aa/image/eb33a77a-b05f-4a49-cdb4-f54c127e7a09.jpg"
            width="120"
          />
          <div class="px-2 pt-1 pb-2">
            <h3 class="text-xs font-semibold text-[#1a1a1a] leading-tight">
              Sedekah Pelosok
            </h3>
            <div class="h-1 w-full bg-[#d1d9e3] rounded-full mt-1 mb-1">
              <div class="h-1 w-[40%] bg-[#3ba39c] rounded-full"></div>
            </div>
            <p class="text-[9px] text-[#7a7a7a]">Terkumpul</p>
            <p class="text-xs font-bold text-[#1a1a1a]">Rp. 60.000</p>
          </div>
        </article>
      </div>
      <!-- Buttons -->
      <div class="flex justify-between mt-8 space-x-4">
        <button
          class="flex items-center space-x-2 bg-white rounded-md shadow px-6 py-3 text-xs font-semibold text-[#1a1a1a] w-full max-w-[45%]"
          type="button"
        >
          <img
            alt="Icon of a hand putting money in a box"
            class="w-5 h-5"
            height="20"
            src="https://storage.googleapis.com/a1aa/image/83b565d0-dc8f-43cc-3589-3058a0993375.jpg"
            width="20"
          />
          <span> Infaqu </span>
        </button>
        <button class="flex items-center space-x-2 bg-white rounded-md shadow px-6 py-3 text-xs font-semibold text-[#1a1a1a] w-full max-w-[45%]"
          type="button"
        >
          <img
            alt=""
            class="w-5 h-5"
            src="https://storage.googleapis.com/a1aa/image/b2e665c4-4164-4f97-5c92-708a5d8c58f9.jpg"
          />
          <span> Donasi Rutin </span>
        </button>
      </div>

      <!-- Banner -->
      <section class="mt-8 bg-white rounded-md shadow overflow-hidden">
        <img class="w-full object-cover" src="img/iqis.jpeg"/>
      </section>
    </main>


    <!-- NavBar -->
      <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 pb-2 pt-2 ">
        <nav aria-label="Primary" class="max-w-3xl mx-auto flex items-center justify-between px-4 sm:px-6 md:px-8 h-14 text-gray-400 text-[10px] font-semibold">
          
          <!-- Beranda -->
          <button aria-label="Beranda" class="flex flex-col items-center justify-center flex-1 hover:text-[#3ba39c]">
            <i class="fas fa-home text-[18px]"></i>
            <span class="mt-2">Beranda</span>
          </button>

          <!-- Artikel -->
          <button aria-label="Artikel" class="flex flex-col items-center justify-center flex-1 hover:text-[#3ba39c]">
            <i class="fas fa-book-open text-[18px]"></i>
            <span class="mt-2">Artikel</span>
          </button>

          <!-- Fasilitas -->
          <button aria-label="Fasilitas" class="flex flex-col items-center justify-center flex-1 hover:text-[#3ba39c]">
            <i class="fas fa-school text-[18px]"></i>
            <span class="mt-2">Fasilitas</span>
          </button>

          <!-- Tentang -->
          <button aria-label="Tentang" class="flex flex-col items-center justify-center flex-1 hover:text-[#3ba39c]">
            <i class="fas fa-info-circle text-[18px]"></i>
            <span class="mt-2">Tentang</span>
          </button>
        </nav>
      </div>


  </body>
</html>
